<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <h1>Welcome to PetFax</h1>
    <div class="pets-container">
        {% for pet in pets %}
        <div class="pet">
            <H2>{{ pet.pet_name }}</H2>
            <img src="{{pet.pet_photo}}" alt="{{ pet.pet_name }}'s photo"/>
            <a href="/pets/{{ pet.pet_id }}">Learn more ‚ü©</a>
        </div>
        {% endfor %}
    </div>
    <div class="callout">
        We'd love to learn more fun facts! <a href="/facts/new">Submit some here.</a>
    </div>
</body>

</html>
